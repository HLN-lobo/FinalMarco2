<div class="content-container">
    <h1>{{ titulo }}</h1>
    <form>
        <label for="input-id">ID</label><br>
        <input class="input-id" id="input-id" name="input-id" placeholder="Digite o id" type="text" maxlength="255"
            [(ngModel)]="cliente.id" />

        <label for="input-email">Email</label><br>
        <input class="input-simples" id="input-email" name="input-email" type="text" maxlength="40"
            [(ngModel)]="cliente.email" />

        <label for="input-senha">Senha</label><br>
        <input class="input-simples" id="input-senha" name="input-senha" type="text" maxlength="20"
            [(ngModel)]="cliente.senha" />
        
        <label for="input-nome">Nome</label><br>
        <input class="input-simples" id="input-nome" name="input-nome" type="text" maxlength="50"
            [(ngModel)]="cliente.nome" />

        <label for="input-telefone">Telefone</label><br>
        <input class="input-simples" id="input-telefone" name="input-telefone" type="text" maxlength="11"
            [(ngModel)]="cliente.telefone" />

        <label for="input-endereco">EndereÃ§o</label><br>
        <input class="input-simples" id="input-endereco" name="input-endereco" type="text" maxlength="30"
            [(ngModel)]="cliente.endereco" />

        <button class="input-submeter"
            [disabled]="!cliente.id || !cliente.email || !cliente.senha || !cliente.nome || !cliente.telefone || !cliente.endereco"
            (click)="submeter()">
            Cadastrar
        </button>
    </form>
</div>
